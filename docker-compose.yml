version: '3'

services:
  frontend:
    build:
      context: ./frontend
    container_name: nextjs
    restart: always
    ports:
      - "3000:3000"

  backend:
    build:
      context: ./backend
    container_name: strapi
    restart: always
    ports:
      - "1337:1337"
    environment:
      DATABASE_CLIENT: "sqlite"
      DATABASE_FILENAME: "./data.db"
      NODE_ENV: "production"
  
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
