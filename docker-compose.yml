version: '3'

services:
  backend:
    build: ./backend
    ports:
      - "1337:1337"
    environment:
      - NODE_ENV=production
    networks:
      - crackadmission-network

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    networks:
      - crackadmission-network

  nginx:
    build: ./nginx
    ports:
      - "8080:80"
    networks:
      - crackadmission-network

networks:
  crackadmission-network:
    driver: bridge
